  - role: team
    permission:
      columns:
      - name
      - type
      - id
      filter: {}
  - role: user
    permission:
      columns:
      - id
      - type
      filter:
        id:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: jury
    permission:
      columns: []
