- table:
    schema: public
    name: applications
  object_relationships:
  - name: edition
    using:
      foreign_key_constraint_on: edition_id
  - name: payment
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: payments
        column_mapping:
          id: application_id
  - name: user
    using:
      foreign_key_constraint_on: created_by
  array_relationships:
  - name: files
    using:
      foreign_key_constraint_on:
        column: application_id
        table:
          schema: public
          name: works_files
  - name: ratings
    using:
      foreign_key_constraint_on:
        column: application_id
        table:
          schema: public
          name: ratings
  - name: specifications
    using:
      foreign_key_constraint_on:
        column: application_id
        table:
          schema: public
          name: works_specifications
  - name: works
    using:
      foreign_key_constraint_on:
        column: application_id
        table:
          schema: public
          name: works
  computed_fields:
  - name: ready
    definition:
      function:
        schema: public
        name: application_is_ready
    comment: ""
  - name: state
    definition:
      function:
        schema: public
        name: application_state
    comment: ""
  insert_permissions:
  - role: user
    permission:
      check:
        edition:
          _and:
          - current:
              _eq: true
          - application_start:
              _lte: now()
          - application_end:
              _gte: now()
      set:
        created_by: x-hasura-user-id
      columns:
      - edition_id
      - name
      backend_only: false
  select_permissions:
  - role: jury
    permission:
      columns:
      - created_at
      - created_by
      - edition_id
      - group
      - id
      - internal_name
      - statement
      - updated_at
      filter:
        edition:
          current:
            _eq: true
      allow_aggregations: true
  - role: team
    permission:
      columns:
      - created_at
      - created_by
      - database
      - disclaimer
      - edition_id
      - group
      - id
      - internal_name
      - locked
      - name
      - residency
      - statement
      - updated_at
      computed_fields:
      - ready
      - state
      filter:
        edition:
          current:
            _eq: true
      allow_aggregations: true
  - role: user
    permission:
      columns:
      - created_at
      - created_by
      - database
      - disclaimer
      - edition_id
      - group
      - id
      - locked
      - name
      - residency
      - statement
      - updated_at
      computed_fields:
      - ready
      - state
      filter:
        _and:
        - edition:
            current:
              _eq: true
        - created_by:
            _eq: X-Hasura-User-Id
      allow_aggregations: true
  update_permissions:
  - role: team
    permission:
      columns:
      - internal_name
      filter: {}
      check: null
  - role: user
    permission:
      columns:
      - database
      - disclaimer
      - group
      - locked
      - name
      - residency
      - statement
      - updated_at
      filter:
        _and:
        - created_by:
            _eq: X-Hasura-User-Id
        - edition:
            _and:
            - current:
                _eq: true
            - application_start:
                _lte: now()
            - application_end:
                _gte: now()
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        _and:
        - created_by:
            _eq: X-Hasura-User-Id
        - edition:
            _and:
            - current:
                _eq: true
            - application_start:
                _lte: now()
            - application_end:
                _gte: now()
        - locked:
            _eq: false
