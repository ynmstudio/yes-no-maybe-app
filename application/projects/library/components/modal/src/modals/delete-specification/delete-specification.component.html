<app-modal #modalComponent>
  <div class="sm:flex sm:items-start">
    <div class="">
      <h3 class="text-headline" id="modal-headline">Werksangabe löschen</h3>
      <div class="mt-2">
        <p class="text-sm text-gray-800">
          Bist du sicher, dass du dieses Werksangabe löschen möchtest? Alle
          Inhalte gehen hierbei verloren.
        </p>
      </div>
    </div>
  </div>
  <div class="mt-5 sm:mt-4 sm:flex">
    <button
      (click)="confirmDeletion()"
      type="button"
      class="inline-flex justify-center w-full rounded-xl border border-transparent px-6 py-3 bg-red-600 text-xs font-mono text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:w-auto sm:text-sm md:text-base"
      [innerHTML]="'actions.delete' | translate | titlecase"
    ></button>
    <button
      (click)="close()"
      type="button"
      class="mt-3 w-full inline-flex justify-center rounded-xl border border-gray-800 px-6 py-3 bg-white text-xs font-mono text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm md:text-base"
      [innerHTML]="'actions.cancel' | translate | titlecase"
    ></button>
  </div>
</app-modal>
