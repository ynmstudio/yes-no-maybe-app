<app-modal #modalComponent>
  <div class="sm:flex sm:items-start">
    <div class="">
      <h3
        class="text-headline"
        id="modal-headline"
        [innerHTML]="'modals.confirm-login.headline' | translate"
      ></h3>
      <div class="mt-2">
        <p
          class="text-sm text-gray-800"
          [innerHTML]="'modals.confirm-login.intro' | translate: { user: data }"
        ></p>
        <input
          id="password"
          name="password"
          type="password"
          autocomplete="current-password"
          [(ngModel)]="password"
          #ctrl="ngModel"
          required
          class="appearance-none rounded-none relative block w-full mt-2 px-2 py-2 border-solid bg-transparent border-b border-t-0 border-r-0 border-l-0 border-white font-mono placeholder-gray-300 text-black focus:outline-none focus:ring-gray-200 bg-gray-100 focus:border-transparent focus:z-10 text-xs sm:text-sm"
          [placeholder]="'snippets.auth.password' | translate"
        />
      </div>
    </div>
  </div>
  <div class="mt-5 sm:mt-4 sm:flex">
    <button
      (click)="login(ctrl.value)"
      type="button"
      class="inline-flex justify-center w-full rounded-xl border border-transparent px-6 py-3 bg-black text-xs sm:text-sm md:text-base font-mono text-white hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:w-auto sm:text-sm disabled:opacity-50"
      [disabled]="ctrl.invalid"
      [innerHTML]="'actions.login' | translate | titlecase"
    ></button>
    <button
      (click)="close()"
      type="button"
      class="mt-3 w-full inline-flex justify-center rounded-xl border border-gray-800 px-6 py-3 bg-white text-xs sm:text-sm md:text-base font-mono text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
      [innerHTML]="'actions.cancel' | translate | titlecase"
    ></button>
  </div>
</app-modal>
