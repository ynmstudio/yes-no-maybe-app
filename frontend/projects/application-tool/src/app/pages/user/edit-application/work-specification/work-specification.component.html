<form
  [formGroup]="form"
  class="relative font-mono text-sm grid grid-cols-specifications items-center gap-x-4 gap-y-1 lg:gap-y-2"
>
  <div class="md:col-start-2 col-span-4 md:col-span-3">
    <button
      (click)="toggleOptionalVideoFields()"
      class="text-left appearance-none text-xs font-mono uppercase leading-none text-gray-800 py-2 flex items-center justify-end"
    >
      <span [innerText]="'snippets.add-optional-video-url' | translate">
        Optional Link zu YouTube oder Vimeo hinzuf√ºgen
      </span>
      <svg
        class="ml-4 transition-transform transform-gpu"
        [ngClass]="[
          showVideoFields ? 'text-blue-600 scale-y-100' : '-scale-y-100'
        ]"
        width="16px"
        height="8px"
        viewBox="0 0 16 8"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <title>Path 7</title>
        <g
          id="Page-1"
          stroke="none"
          stroke-width="1"
          fill="none"
          fill-rule="evenodd"
        >
          <polyline
            id="Path-7"
            stroke="currentColor"
            transform="translate(8.000000, 4.000000) rotate(-90.000000) translate(-8.000000, -4.000000) "
            points="4 -3 12 4 4 11"
          ></polyline>
        </g>
      </svg>
    </button>
  </div>
  <ng-container *ngIf="showVideoFields">
    <label
      for="video_url-{{ specification?.id }}"
      [innerText]="('defaults.url-single' | translate | titlecase) + ':'"
    ></label>
    <input
      id="video_url-{{ specification?.id }}"
      formControlName="video_url"
      name="video_url"
      type="text"
      class="col-span-3 appearance-none rounded-none relative block w-full p-2 border-solid bg-gray-300 border-b border-t-0 border-r-0 border-l-0 border-transparent font-mono placeholder-gray-500 text-black focus:outline-none focus:ring-gray-500 focus:border-gray-500 focus:z-10 text-sm"
      [ngClass]="{
        'ring-1 ring-red-500': video_url?.invalid
      }"
    />

    <label
      for="video_password-{{ specification?.id }}"
      [innerText]="('defaults.password-single' | translate | titlecase) + ':'"
    ></label>
    <input
      id="video_password-{{ specification?.id }}"
      formControlName="video_password"
      name="video_password"
      type="text"
      class="col-span-3 appearance-none rounded-none mb-4 relative block w-full p-2 border-solid bg-gray-300 border-b border-t-0 border-r-0 border-l-0 border-transparent font-mono placeholder-gray-500 text-black focus:outline-none focus:ring-gray-500 focus:border-gray-500 focus:z-10 text-sm"
    />
  </ng-container>

  <label
    for="title-{{ specification?.id }}"
    [innerText]="('defaults.title-single' | translate | titlecase) + ':'"
  ></label>
  <div class="relative col-span-3">
    <input
      id="title-{{ specification?.id }}"
      formControlName="title"
      name="title"
      type="text"
      class="appearance-none rounded-none relative block w-full p-2 border-solid bg-gray-100 border-b border-t-0 border-r-0 border-l-0 border-transparent font-mono placeholder-gray-500 text-black focus:outline-none focus:ring-gray-500 focus:border-gray-500 focus:z-10 text-sm"
      [ngClass]="{
        'ring-1 ring-red-500': title?.invalid
      }"
    />
    <div
      class="opacity-0 absolute z-0 bottom-px right-px p-1 bg-gray-100 bg-opacity-75 backdrop-blur pointer-events-none select-none whitespace-nowrap text-xs font-mono leading-none text-red-600 transition-opacity delay-75"
      [ngClass]="{
        'opacity-100': title?.errors?.nameRevealed
      }"
      [innerText]="'snippets.dont-reveal-name' | translate | uppercase"
    ></div>
  </div>

  <label
    for="year-{{ specification?.id }}"
    [innerText]="
      ('defaults.year-of-creating-single' | translate | titlecase) + ':'
    "
  ></label>
  <input
    id="year-{{ specification?.id }}"
    formControlName="year"
    name="year"
    type="text"
    class="appearance-none rounded-none relative block w-full p-2 border-solid bg-gray-100 border-b border-t-0 border-r-0 border-l-0 border-transparent font-mono placeholder-gray-500 text-black focus:outline-none focus:ring-gray-500 focus:border-gray-500 focus:z-10 text-sm"
    [ngClass]="{
      'ring-1 ring-red-500': year?.invalid
    }"
  />
  <label for="number_of_editions-{{ specification?.id }}" class="text-right"
    >{{ "defaults.edition-multi" | translate | titlecase }} ({{
      "defaults.optional" | translate
    }}):</label
  >
  <input
    id="number_of_editions-{{ specification?.id }}"
    formControlName="number_of_editions"
    name="number_of_editions"
    type="number"
    min="0"
    class="appearance-none rounded-none relative block w-full p-2 border-solid bg-gray-100 border-b border-t-0 border-r-0 border-l-0 border-transparent font-mono placeholder-gray-500 text-black focus:outline-none focus:ring-gray-500 focus:border-gray-500 focus:z-10 text-sm"
  />
  <!-- @TODO Add Medium Tag List -->

  <label
    for="mediums-{{ specification?.id }}"
    [innerText]="('defaults.medium-multi' | translate | titlecase) + ':'"
  ></label>
  <app-medium-selector
    class="col-span-3"
    [specification]="specification"
    [application_id]="application_id"
    [work_id]="work_id"
  ></app-medium-selector>

  <label
    [innerText]="('defaults.dimensions' | translate | titlecase) + ':'"
  ></label>
  <div class="col-span-3 flex items-center space-x-2">
    <label
      for="dimensions_width-{{ specification?.id }}"
      [innerText]="'defaults.dimensions-width' | translate | uppercase"
    ></label>
    <input
      id="dimensions_width-{{ specification?.id }}"
      formControlName="dimensions_width"
      name="dimensions_width"
      type="number"
      min="0"
      class="flex-1 w-4 appearance-none rounded-none p-2 border-solid bg-gray-100 border-b border-t-0 border-r-0 border-l-0 border-transparent font-mono placeholder-gray-500 text-black focus:outline-none focus:ring-gray-500 focus:border-gray-500 focus:z-10 text-sm"
    />
    <label for="dimensions_height-{{ specification?.id }}"
      >&times;&nbsp;{{
        "defaults.dimensions-height" | translate | uppercase
      }}</label
    >
    <input
      id="dimensions_height-{{ specification?.id }}"
      formControlName="dimensions_height"
      name="dimensions_height"
      type="number"
      min="0"
      class="flex-1 w-4 appearance-none rounded-none relative block p-2 border-solid bg-gray-100 border-b border-t-0 border-r-0 border-l-0 border-transparent font-mono placeholder-gray-500 text-black focus:outline-none focus:ring-gray-500 focus:border-gray-500 focus:z-10 text-sm"
    />
    <label for="dimensions_depth-{{ specification?.id }}"
      >&times;&nbsp;{{
        "defaults.dimensions-depth" | translate | uppercase
      }}</label
    >
    <input
      id="dimensions_depth-{{ specification?.id }}"
      formControlName="dimensions_depth"
      name="dimensions_depth"
      type="number"
      min="0"
      class="flex-1 w-4 appearance-none rounded-none relative block p-2 border-solid bg-gray-100 border-b border-t-0 border-r-0 border-l-0 border-transparent font-mono placeholder-gray-500 text-black focus:outline-none focus:ring-gray-500 focus:border-gray-500 focus:z-10 text-sm"
    />
    <span>cm/px</span>
  </div>
  <label
    for="material-{{ specification?.id }}"
    [innerText]="('defaults.material-single' | translate | titlecase) + ':'"
  ></label>
  <input
    id="material-{{ specification?.id }}"
    formControlName="material"
    name="material"
    type="text"
    class="col-span-3 appearance-none rounded-none relative block w-full p-2 border-solid bg-gray-100 border-b border-t-0 border-r-0 border-l-0 border-transparent font-mono placeholder-gray-500 text-black focus:outline-none focus:ring-gray-500 focus:border-gray-500 focus:z-10 text-sm"
  />
  <label for="description-{{ specification?.id }}" class="self-stretch pt-1">
    <div
      [innerText]="
        ('defaults.description-single' | translate | titlecase) + ':'
      "
    ></div>
  </label>
  <div class="relative col-span-3">
    <textarea
      id="description-{{ specification?.id }}"
      formControlName="description"
      name="description"
      rows="6"
      class="font-sans text-base rounded-none block w-full p-2 pb-6 border-solid bg-gray-100 border-b border-t-0 border-r-0 border-l-0 border-transparent placeholder-gray-500 text-black focus:outline-none focus:ring-gray-500 focus:border-gray-500 focus:z-10"
      [ngClass]="{
        'ring-1 ring-red-500': description?.invalid
      }"
    ></textarea>
    <div
      class="absolute z-0 bottom-px right-px p-1 bg-gray-100 bg-opacity-75 backdrop-blur pointer-events-none select-none whitespace-nowrap text-xs font-mono leading-none text-gray-800 transition-colors"
      [ngClass]="[
        description?.value?.length > descriptionMaxLength * 0.95
          ? description?.value?.length > descriptionMaxLength
            ? 'text-red-600'
            : 'text-yellow-600'
          : 'text-gray-800'
      ]"
    >
      {{ description?.value?.length || 0 }}/{{ descriptionMaxLength }}
      {{ "defaults.characters" | translate }}
    </div>
    <div
      class="opacity-0 absolute z-0 bottom-px left-px p-1 bg-gray-100 bg-opacity-75 backdrop-blur pointer-events-none select-none whitespace-nowrap text-xs font-mono leading-none text-red-600 transition-opacity delay-75"
      [ngClass]="{
        'opacity-100': description?.errors?.nameRevealed
      }"
      [innerText]="'snippets.dont-reveal-name' | translate | uppercase"
    ></div>
  </div>
  <!-- <pre class="col-span-4 p-1 bg-red-50 text-xs overflow-hidden">
    {{ form.value | json }}
    {{ form.valid | json }}
    {{ form.errors | json }}
    {{ description?.value | json }}
    {{ description?.valid | json }}
    {{ description?.errors | json }}
  </pre> -->
</form>
<ng-content></ng-content>
