<header
  class="fixed top-0 inset-x-0 flex items-center justify-between py-8 px-4 sm:px-6 lg:px-8"
>
  <h1 class="text-3xl leading-none">Berlin Art Prize</h1>
  <nav>
    <ul>
      <li class="inline-block">
        <button class="uppercase px-1 font-condensed underline">de</button>
      </li>
      <li class="inline-block">
        <button class="uppercase px-1 font-condensed">en</button>
      </li>
    </ul>
  </nav>
</header>
<main
  class="min-h-screen flex items-center justify-center pt-10 pb-16 px-4 sm:px-6 lg:px-8"
>
  <form
    class="w-full space-y-8 grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-login items-center"
    action="#"
    method="POST"
  >
    <div>
      <h2 class="mt-6 text-3xl">Registrieren</h2>
      <div class="mt-3 font-mono text-sm text-gray-400">
        <p>
          Bereits registriert?
          <a
            [routerLink]="['/login']"
            class="underline text-gray-400 hover:text-gray-600"
          >
            hier anmelden
          </a>
        </p>
        <p>&nbsp;</p>
      </div>
    </div>
    <div class="mt-8 flex-auto bg-black text-white py-4">
      <input type="hidden" name="remember" value="true" />
      <div class="lg:flex lg:space-x-8 space-y-4 lg:space-y-0">
        <div class="flex-auto px-2">
          <label for="email-address" class="sr-only">E-Mail</label>
          <input
            id="email-address"
            name="email"
            type="email"
            autocomplete="email"
            required
            class="appearance-none rounded-none relative block w-full px-0 py-2 border-solid bg-transparent border-b border-t-0 border-r-0 border-l-0 border-white font-mono placeholder-gray-300 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="E-Mail"
          />
        </div>
        <div class="flex-auto px-2">
          <label for="password" class="sr-only">Passwort</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            class="appearance-none rounded-none relative block w-full px-0 py-2 border-solid bg-transparent border-b border-t-0 border-r-0 border-l-0 border-white font-mono placeholder-gray-300 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Passwort"
          />
        </div>
      </div>
      <div class="ml-auto">
        <div class="privacy mt-6 px-4 flex items-center">
          <!-- This example requires Tailwind CSS v2.0+ -->
          <!-- On: "bg-indigo-600", Off: "bg-gray-200" -->
          <button
            (click)="toggle()"
            type="button"
            aria-pressed="false"
            aria-labelledby="toggleLabel"
            [ngClass]="buttonToogle ? 'bg-green-500' : 'bg-gray-800'"
            class="relative inline-flex flex-shrink-0 h-6 w-12 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:ring-1 focus:ring-offset-1 focus:ring-white-400"
          >
            <span class="sr-only">Subscribe to newsletter</span>
            <!-- On: "translate-x-5", Off: "translate-x-0" -->
            <span
              aria-hidden="true"
              [ngClass]="
                buttonToogle
                  ? 'translate-x-6 bg-white'
                  : 'translate-x-0 bg-gray-200'
              "
              class="inline-block h-5 w-5 rounded-full shadow transform ring-0 transition ease-in-out duration-200"
            ></span>
          </button>
          <span class="ml-3" id="toggleLabel">
            <span class="text-xs font-mono text-gray-200 leading-none"
              >Ich stimme den
              <a href="#" class="underline text-gray-200 hover:text-gray-400"
                >Datenschutzbestimmungen</a
              >
              des Berlin Art Prize zu.
            </span>
          </span>
        </div>
        <div class="newsletter mt-2 px-4 flex items-center">
          <!-- This example requires Tailwind CSS v2.0+ -->
          <!-- On: "bg-indigo-600", Off: "bg-gray-200" -->
          <button
            (click)="toggle()"
            type="button"
            aria-pressed="false"
            aria-labelledby="toggleLabel"
            [ngClass]="buttonToogle ? 'bg-green-500' : 'bg-gray-800'"
            class="relative inline-flex flex-shrink-0 h-6 w-12 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:ring-1 focus:ring-offset-1 focus:ring-white-400"
          >
            <span class="sr-only">Subscribe to newsletter</span>
            <!-- On: "translate-x-5", Off: "translate-x-0" -->
            <span
              aria-hidden="true"
              [ngClass]="
                buttonToogle
                  ? 'translate-x-6 bg-white'
                  : 'translate-x-0 bg-gray-200'
              "
              class="inline-block h-5 w-5 rounded-full shadow transform ring-0 transition ease-in-out duration-200"
            ></span>
          </button>
          <span class="ml-3" id="toggleLabel">
            <span class="text-xs font-mono text-gray-200 leading-none"
              >Zum Newsletter anmelden
            </span>
          </span>
        </div>
      </div>
    </div>

    <div class="flex md:justify-end sm:col-span-full lg:col-auto">
      <button
        type="submit"
        class="lg:max-w-xs w-full sm:my-4 py-6 px-12 border border-transparent font-mono rounded-3xl text-black bg-gray-300 hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
      >
        Konto erstellen
      </button>
    </div>
  </form>
</main>
<footer
  class="fixed bottom-0 inset-x-0 md:flex justify-end py-8 px-4 sm:px-6 lg:px-8"
>
  <div class="mb-4">
    <p>Berlin Art Prize e.V.</p>
  </div>
  <div class="md:pl-8">
    <p>+49 (0)30 88 49 29 64<br />contact@berlinartprize.com</p>
  </div>
</footer>
