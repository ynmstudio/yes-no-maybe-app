<!-- This example requires Tailwind CSS v2.0+ -->
<div class="fixed z-20 inset-0 overflow-y-auto">
  <div
    class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
  >
    <!--
      Background overlay, show/hide based on modal state.

      Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div
      [ngClass]="display ? 'opacity-100' : 'opacity-0'"
      class="fixed inset-0 transition-opacity ease-out duration-300"
      (click)="close()"
      aria-hidden="true"
    >
      <div class="absolute inset-0 bg-gray-950 opacity-90"></div>
    </div>

    <!-- This element is to trick the browser into centering the modal contents. -->
    <span
      class="hidden sm:inline-block sm:align-middle sm:h-screen"
      aria-hidden="true"
      >&#8203;</span
    >
    <!--
      Modal panel, show/hide based on modal state.

      Entering: "ease-out duration-300"
        From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        To: "opacity-100 translate-y-0 sm:scale-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100 translate-y-0 sm:scale-100"
        To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
    -->
    <div
      [ngClass]="[
        boxed
          ? 'inline-block align-bottom bg-white px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6'
          : '',
        display
          ? 'opacity-100 translate-y-0 sm:scale-100'
          : 'opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95'
      ]"
      class="inline-block"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-headline"
    >
      <ng-content></ng-content>
    </div>
  </div>
</div>
