<div
  class="font-mono text-xs border-b border-black pb-1"
  [innerText]="'snippets.internal-chat' | translate | uppercase"
></div>
<div class="h-full overflow-scroll overscroll-contain pb-24">
  <div *ngFor="let message of (messages$ | async)?.data?.messages">
    {{ message.text }}
  </div>
</div>
<div class="absolute bottom-0 inset-x-0 bg-blue-600 text-white pt-1 pb-3 pl-2">
  <form class="flex items-center" (ngSubmit)="sendMessage()">
    <input
      type="text"
      [placeholder]="'snippets.insert-message' | translate"
      class="appearance-none px-0 rounded-none relative block w-full p-2 border-0 border-b border-white font-mono bg-transparent placeholder-blue-300 text-white focus:outline-none focus:border-white focus:z-10 text-sm"
      name="newMessage"
      [(ngModel)]="newMessage"
    />
    <button class="appearance-none p-2" type="button">&rarr;</button>
  </form>
</div>
