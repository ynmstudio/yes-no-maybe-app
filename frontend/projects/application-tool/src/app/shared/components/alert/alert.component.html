<div
  *ngFor="
    let alert of alerts | slice: (alerts.length > 6 ? alerts.length - 6 : 0)
  "
  class="pointer-events-auto w-48 min-w-max flex justify-between transition-opacity duration-200 uppercase p-3 mb-1 font-condensed text-sm leading-none rounded-sm"
  [ngClass]="[alert.fade ? 'opacity-0' : 'opacity-100', cssClass(alert)]"
>
  <span [innerHTML]="alert.message"></span>
  <button class="ml-4" (click)="removeAlert(alert)">&times;</button>
</div>
