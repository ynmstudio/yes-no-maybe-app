fragment Medium on category_mediums {
  id
  name_en
  name_de
}

query GetAllMediums {
  category_mediums(
    order_by: { name_en: asc_nulls_last, name_de: asc_nulls_last }
  ) {
    ...Medium
  }
}

query GetMediumsOfSpecification($id: uuid!) {
  work_specification_mediums(where: { specification_id: { _eq: $id } }) {
    specification_id
    category_medium {
      ...Medium
    }
  }
}
mutation UpdateMediumsOfSpecification(
  $medium_id: uuid = ""
  $specification_id: uuid = ""
) {
  insert_work_specification_mediums(
    objects: { specification_id: $specification_id, medium_id: $medium_id }
  ) {
    returning {
      specification_id
      category_medium {
        ...Medium
      }
    }
  }
}
