fragment Work on works {
  id
  portfolio
  order
  files(order_by: { order: asc_nulls_last }) {
    ...WorkFile
  }
  specifications(order_by: { order: asc_nulls_last }) {
    ...WorkSpecification
  }
}
fragment File on works_files {
  mimetype
  key
  originalname
  size
}
fragment WorkFile on works_files {
  id
  work_id
  application_id
  order
  ...File
}
fragment WorkSpecification on works_specifications {
  id
  work_id
  application_id
  medium
  year
  title
  order
  number_of_editions
  description
  dimensions_width
  dimensions_height
  dimensions_depth
}

# User
mutation AddWork($application_id: uuid!, $portfolio: Boolean) {
  insert_works_one(
    object: {
      application_id: $application_id
      portfolio: $portfolio
      specifications: { data: { application_id: $application_id, order: 0 } }
    }
  ) {
    ...Work
  }
}

mutation AddPortfolioSpecification(
  $application_id: uuid!
  $work_id: uuid!
  $order: Int!
) {
  insert_works_specifications_one(
    object: {
      application_id: $application_id
      work_id: $work_id
      order: $order
    }
  ) {
    ...WorkSpecification
  }
}

mutation AddWorkFile(
  $application_id: uuid!
  $work_id: uuid!
  $order: Int!
  $key: String!
  $mimetype: String!
  $originalname: String!
  $size: numeric!
) {
  update_applications_by_pk(
    pk_columns: { id: $application_id }
    _set: { updated_at: "now()" }
  ) {
    id
    updated_at
  }
  insert_works_files_one(
    object: {
      application_id: $application_id
      key: $key
      mimetype: $mimetype
      order: $order
      originalname: $originalname
      size: $size
      work_id: $work_id
    }
  ) {
    ...WorkFile
  }
}

query GetSingleWorks($application_id: uuid!) {
  works(
    where: {
      application_id: { _eq: $application_id }
      portfolio: { _is_null: true }
    }
    order_by: { order: asc_nulls_last }
  ) {
    ...Work
  }
}
query GetPortfolioWorks($application_id: uuid!) {
  works(
    where: {
      application_id: { _eq: $application_id }
      portfolio: { _eq: true }
    }
    order_by: { order: asc_nulls_last }
  ) {
    ...Work
  }
}

mutation UpdateSpecification(
  $id: uuid!
  $set: works_specifications_set_input!
  $application_id: uuid!
) {
  update_applications_by_pk(
    pk_columns: { id: $application_id }
    _set: { updated_at: "now()" }
  ) {
    id
    updated_at
  }
  update_works_specifications_by_pk(pk_columns: { id: $id }, _set: $set) {
    ...WorkSpecification
  }
}

mutation UpdateWorksOrder($objects: [works_insert_input!]!) {
  insert_works(
    objects: $objects
    on_conflict: { constraint: works_pkey, update_columns: [order] }
  ) {
    returning {
      id
      order
    }
  }
}
mutation UpdateSpecificationsOrder(
  $objects: [works_specifications_insert_input!]!
) {
  insert_works_specifications(
    objects: $objects
    on_conflict: {
      constraint: works_specifications_pkey
      update_columns: [order]
    }
  ) {
    returning {
      id
      order
    }
  }
}

