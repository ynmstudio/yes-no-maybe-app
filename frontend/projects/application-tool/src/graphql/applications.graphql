# User

query GetApplications {
  applications {
    name
    edition {
      name
    }
  }
  applications_aggregate {
    aggregate {
      count
    }
  }
}

# Jury

# Admin

query GetApplicationsByEdition($id: Int!) {
  applications(where: { edition: { id: { _eq: $id } } }) {
    name
    edition {
      name
    }
  }
}
