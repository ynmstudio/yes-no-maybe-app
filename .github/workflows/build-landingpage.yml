name: GitHub Pages Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  test-landingpage:
    name: Test Landingpage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: Install dependencies
        run: |
          cd landingpage/
          npm ci
      - name: Test Landingpage App
        run: |
          cd landingpage/
          npm run lint
  deploy-landingpage:
    name: Deploy Landingpage to GitHub Pages
    runs-on: ubuntu-latest
    needs:
      - test-landingpage
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: Install dependencies
        run: |
          cd landingpage/
          npm ci
      - name: Test Landingpage App
        run: |
          cd landingpage/
          npm run build
      - name: Save to GitHub Pages branch ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./landingpage/dist # The folder the action should deploy.
          clean: true
